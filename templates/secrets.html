<html>

<head>
    <title>EDC My Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="col-md-6 mx-auto p-3 py-md-5">

        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <h1>EDC My Credentials</h1>
        </header>

        <button type="button" class="btn btn-success">Create secret</button>

        <div class="row mv-2 g-2">
            <div class="col-md-5">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                    <label for="floatingInputGrid">Email address</label>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                    <label for="floatingInputGrid">Email address</label>
                </div>
            </div>
            <div class="col-md-1 mr-a">
                <div class="form-floating">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>

        {% for secret in secrets %}

        <div class="card mb-3 border-light">
            <div class="card-body">

                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">AWS Credentials</span>
                    <span>
                        <button type="button" class="btn btn-primary">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <span class="y-0 font-monospace">AWS_ACCESS_KEY_ID</h6>
                        </div>
                        <span class="text-muted font-monospace"> SDFGHJK456780 </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <span class="y-0 font-monospace">AWS_ACCESS_KEY_ID</h6>
                        </div>
                        <span class="text-muted font-monospace"> SDFGHJK456780 </span>
                    </li>
                </ul>
            </div>
        </div>

        {% else %}

        <div class="alert alert-primary" role="alert">
            Currently no secrets available.
        </div>

        {% endfor %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    </div>
</body>

</html>

{% extends "base.html" %}
{% block content %}
<div class="card mb-3 border-light">
    <div class="card-body">

        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">
                Create Credentials
            </span>
        </h4>

        <form method="POST">
            <div class="mb-3 row">
                <label for="input-credentials_name" class="col-md-3 col-form-label"><b>Credentials name</b></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="input-credentials_name" name="credentials_name"
                        pattern=" *[a-z]([\-.a-z0-9]*[a-z])? *" title="Lower case alphanumeric characters and '-', '.'"
                        required>
                </div>
            </div>
            <div class="clearfix"></div>
           <div>
                <div >
                <label for="type"><b>Type</b> (immutable after creation):</label>
                <select id="type" name="type" >
                  <option value="Opaque" selected>key-value (Opaque)</option>
                  <option value="kubernetes.io/dockerconfigjson">dockerconfigjson</option>
                  <option value="kubernetes.io/ssh-auth">ssh-auth</option>
                </select>
                </div>
               <br>
                <button type="submit" class="btn btn-success my-2">
                    Create
                </button>
                <a href="../" type="button" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
